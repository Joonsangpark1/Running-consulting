<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>URun 프리미엄 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

    <style>
        .premium-body {
            background: #f5f7ff;
            padding: 40px 20px;
        }

        .premium-container {
            max-width: 750px;
            margin: 0 auto;
        }

        .premium-title {
            font-size: 2.4rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-align: center;
        }

        .premium-sub {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .p-card {
            background: white;
            padding: 30px 24px;
            border-radius: 18px;
            border: 1px solid #dce3f5;
            box-shadow: 0 12px 30px rgba(0,0,0,0.06);
        }

        .p-block { margin-bottom: 20px; }

        .p-block label {
            font-weight: 700;
            display: block;
            margin-bottom: 6px;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1.5px solid #ccd5ea;
            border-radius: 10px;
            font-size: 1rem;
            background: #ffffff;
            transition: .2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2d7fff;
            box-shadow: 0 0 10px rgba(45,127,255,0.3);
        }

        textarea { min-height: 120px; }

        #premium-msg, #premium-err {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        #premium-msg {
            background: #e7f4ff;
            border-left: 4px solid #2d7fff;
        }

        #premium-err {
            background: #ffecec;
            border-left: 4px solid #ff4d4d;
        }
        .btn-gradient {
    padding: 1rem 2rem;
    background: var(--blue);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
    box-shadow: 0 0 15px rgba(45, 127, 255, 0.4);
}
.btn-gradient:hover {
    background: var(--blue-light);
}

.btn-outline {
    padding: 1rem 2rem;
    border: 2px solid white;
    background: transparent;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    transition: 0.2s;
}
.btn-outline:hover {
    background: white;
    color: black;
}


    </style>

<body class="premium-body">

<section class="premium-container">

    <h1 class="premium-title">URun 프리미엄 등록</h1>
    <p class="premium-sub">
        아래 정보를 입력해주시면 URun 프리미엄 서비스 출시 시<br>
        가장 먼저 안내드리겠습니다.
    </p>

    <div class="premium-card">

        <div class="p-block">
            <label>닉네임 (필수)</label>
            <input type="text" id="nickname" placeholder="예: 런하는토끼">
        </div>

        <div class="p-block">
            <label>이메일 (필수)</label>
            <input type="email" id="email" placeholder="you@example.com">
        </div>

        <div class="p-block">
            <label>전화번호 (선택)</label>
            <input type="text" id="phone" placeholder="010-0000-0000">
        </div>

        <div class="p-block">
            <label>나이 (필수)</label>
            <input type="number" id="age" placeholder="예: 29">
        </div>

        <div class="p-block">
            <label>성별 (필수)</label>
            <select id="gender">
                <option value="">선택해주세요</option>
                <option>남성</option>
                <option>여성</option>
            </select>
        </div>

        <div class="p-block">
            <label>가장 달성하고 싶은 러닝 목표 (필수)</label>
            <select id="goal">
                <option value="">선택해주세요</option>
                <option>10km 35분대 진입</option>
                <option>하프 1시간 40분대</option>
                <option>풀코스 3시간 30분</option>
                <option>부상 없이 꾸준한 페이스 유지</option>
                <option>체계적인 훈련 루틴 구축</option>
            </select>
        </div>

        <div class="p-block">
            <label>현재 가장 간절한 고민 (선택)</label>
            <textarea id="motivation" placeholder="예: 부상이 잦아서 페이스가 떨어지는 것이 고민입니다."></textarea>
        </div>

        <div id="premium-msg" class="alert-success" style="display:none; margin-top:15px;"></div>
        <div id="premium-err" class="alert-error" style="display:none; margin-top:15px;"></div>

        <button id="premium-submit" class="btn-gradient">제출하기</button>
    </div>

</section>

<script src="premium.js"></script>
</body>
</html>
