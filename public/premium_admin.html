<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Premium Users Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #0A0A0A;
      color: #F5F5F5;
      font-family: "Inter", sans-serif;
    }

    .admin-container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 20px;
    }

    .admin-title {
      text-align: center;
      font-size: 2.3rem;
      margin-bottom: 40px;
      font-weight: 800;
      color: #2D7FFF;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background: linear-gradient(to right, #2D7FFF, #4AB0FF);
    }

    thead th {
      padding: 14px;
      color: #fff;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 700;
    }

    tbody tr {
      border-top: 1px solid #1f1f1f;
      transition: 0.2s;
    }

    tbody tr:hover {
      background: #1A1A1A;
    }

    tbody td {
      padding: 12px;
      color: #e3e3e3;
      text-align: center;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      margin-top: 40px;
      font-size: 1.1rem;
      color: #4AB0FF;
    }

    .empty {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="admin-container">
    <h1 class="admin-title">Premium Users Dashboard</h1>

    <div id="loading" class="loading">데이터 로딩 중...</div>

    <table id="premium-table" style="display:none;">
      <thead>
        <tr>
          <th>ID</th>
          <th>닉네임</th>
          <th>이메일</th>
          <th>전화번호</th>
          <th>나이</th>
          <th>성별</th>
          <th>최근 기록</th>
          <th>목표</th>
          <th>작성동기</th>
          <th>등록 시간</th>
        </tr>
      </thead>
      <tbody id="premium-body"></tbody>
    </table>

    <p id="empty" class="empty" style="display:none;">등록된 프리미엄 유저가 없습니다.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const table = document.getElementById("premium-table");
      const tbody = document.getElementById("premium-body");
      const loading = document.getElementById("loading");
      const empty = document.getElementById("empty");

      fetch("/api/premium")
        .then(res => res.json())
        .then(data => {
          loading.style.display = "none";

          if (!data || data.length === 0) {
            empty.style.display = "block";
            return;
          }

          table.style.display = "table";

          data.forEach(user => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.nickname}</td>
              <td>${user.email}</td>
              <td>${user.phone || "-"}</td>
              <td>${user.age}</td>
              <td>${user.gender}</td>
              <td>${user.recent_record || "-"}</td>
              <td>${user.goal}</td>
              <td>${user.motivation || "-"}</td>
              <td>${user.created_at}</td>
            `;

            tbody.appendChild(row);
          });
        })
        .catch(err => {
          loading.innerHTML = "데이터 불러오기 실패 ❌";
          console.error(err);
        });
    });
  </script>

</body>
</html>
