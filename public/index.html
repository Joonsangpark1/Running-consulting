<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Running Performance Premium Consulting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-overlay"></div>

        <div class="hero-content">
            <h1 class="hero-title">RUN BEYOND<br>YOUR LIMIT</h1>

            <p class="hero-sub">
                당신의 러닝 페이스를 끌어올리는 <br>과학 기반 러닝 퍼포먼스 분석 & 맞춤 전략 설계
            </p>

            <div class="hero-buttons">
                <button class="btn-primary"
                    onclick="document.getElementById('survey').scrollIntoView({behavior:'smooth'})">
                    시작하기
                </button>

                <button class="btn-outline" onclick="window.location.href='index_sample.png'">
                    보고서 샘플
                </button>
            </div>
        </div>
    </section>


    <!-- SURVEY SECTION -->
    <section class="section-soft" id="survey">
        <h2 class="title-center">Start Your Analysis</h2>

        <div class="form-card">

            <div class="form-block">
                <label>지금 본인의 상황을 가장 잘 설명하는 문장을 골라주세요. (택 1)</label>
                <select id="situation">
                    <option value="">선택해주세요</option>
                    <option>이미 꾸준히 뛰고 있지만, 기록이 더 이상 줄지 않아 답답하다.</option>
                    <option>어떻게 훈련해야 할지 몰라서, 막연하게만 뛰고 있다.</option>
                    <option>슬럼프/부상 이후, 다시 페이스를 끌어올리고 싶다.</option>
                    <option>풀코스/하프를 준비 중인데, 처음부터 제대로 배우고 싶다.</option>
                    <option>여러 번 완주는 했고, 이제는 기록에 진지하게 도전하고 싶다.</option>
                </select>
            </div>

            <div class="form-block">
                <label>현재 10km 기록</label>
                <select id="current_time">
                    <option value="">선택해주세요</option>
                    <option>50분 이상</option>
                    <option>45~49분</option>
                    <option>40~44분</option>
                    <option>35~39분</option>
                </select>
            </div>

            <div class="form-block">
                <label>현재 운영 중인 훈련 방식</label>
                <textarea id="current_training"></textarea>
            </div>

            <div class="form-block">
                <label>집중 분석 받고 싶은 point</label>
                <textarea id="premium_extra"></textarea>
            </div>

            <div class="form-block">
                <label>이메일</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>

            <button id="submit-btn" class="btn-primary full-btn">제출하기</button>

            <div id="message"
                style="display:none; background:#e3f6ff; border-left:4px solid #2d7fff; padding:12px; margin-top:15px; border-radius:6px;">
            </div>

            <div id="error"
                style="display:none; background:#ffe6e6; border-left:4px solid #ff4d4d; padding:12px; margin-top:15px; border-radius:6px;">
            </div>

        </div>
    </section>

    <footer class="footer">
        © 2025 Running Performance Premium Consulting
    </footer>

    <script src="./main.js"></script>
</body>
</html>
